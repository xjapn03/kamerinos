<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${servicio.id} != null ? 'Editar Servicio' : 'Nuevo Servicio'">Servicio</title>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6" th:text="${servicio.id} != null ? 'Editar Servicio' : 'Nuevo Servicio'"></h1>

        <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post" class="bg-white p-8 rounded shadow-md">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nombre</label>
                <input type="text" th:field="*{nombre}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Descripción</label>
                <textarea th:field="*{descripcion}" class="w-full p-2 border rounded" required></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Duración (minutos)</label>
                <input type="number" th:field="*{duracion}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">% para Empleado</label>
                <input type="number" step="0.01" th:field="*{porcentajeEmpleado}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Categoría</label>
                <select th:field="*{categoria.id}" class="w-full p-2 border rounded">
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">
                    </option>
                </select>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Guardar
                </button>
                <a href="/servicios" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>

        </form>
    </div>

</body>
</html>
