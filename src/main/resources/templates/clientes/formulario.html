<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'">Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6" th:text="${cliente.id} != null ? 'Editar Cliente' : 'Nuevo Cliente'"></h1>

        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="bg-white p-8 rounded shadow-md">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nombre</label>
                <input type="text" th:field="*{nombre}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Apellido</label>
                <input type="text" th:field="*{apellido}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">NÃºmero de Documento</label>
                <input type="text" th:field="*{numeroDocumento}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Fecha de Nacimiento</label>
                <input type="date" th:field="*{bornDate}" class="w-full p-2 border rounded" 
                       th:value="${cliente.bornDate != null ? cliente.bornDate.toString() : ''}" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email</label>
                <input type="email" th:field="*{email}" class="w-full p-2 border rounded"/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Celular</label>
                <input type="text" th:field="*{celular}" class="w-full p-2 border rounded"/>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Guardar
                </button>
                <a href="/clientes" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>

        </form>
    </div>

</body>
</html>
