<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Notificaciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

    <div th:fragment="contenido" class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Historial de Notificaciones</h1>

        <!-- Buscador (futuro) -->
        <div class="mb-4">
            <input type="text" placeholder="Buscar notificaciones..." 
                   class="w-full md:w-1/3 p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tarjetas de notificaciones -->
            <div th:each="notificacion : ${notificaciones}" 
                 class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 hover:shadow-lg transition">

                <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white" th:text="${notificacion.mensaje}">Mensaje de notificación</h2>

                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">
                    <span class="font-medium">Fecha y Hora:</span> 
                    <span th:text="${#temporals.format(notificacion.fechaHora, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</span>
                </p>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(notificaciones)}" class="text-center mt-10 text-gray-500 dark:text-gray-400">
            No hay notificaciones registradas aún.
        </div>
    </div>

</body>
</html>
