<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${empleado.id} != null ? 'Editar Empleado' : 'Nuevo Empleado'">Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6" th:text="${empleado.id} != null ? 'Editar Empleado' : 'Nuevo Empleado'"></h1>

        <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post" class="bg-white p-8 rounded shadow-md">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Nombre</label>
                <input type="text" th:field="*{nombre}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Apellido</label>
                <input type="text" th:field="*{apellido}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Número de Documento</label>
                <input type="text" th:field="*{documento}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Correo</label>
                <input type="email" th:field="*{correo}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Número</label>
                <input type="text" th:field="*{numero}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" th:field="*{password}" class="w-full p-2 border rounded" required/>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Rol</label>
                <select th:field="*{rol}" class="w-full p-2 border rounded" required>
                    <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.nombreRol}">Rol</option>
                </select>
            </div>
            

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Guardar
                </button>
                <a href="/empleados" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>

        </form>
    </div>

</body>
</html>
