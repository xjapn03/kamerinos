<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cita.id} != null ? 'Editar Cita' : 'Nueva Cita'">Cita</title>

    <!-- Estilo Select2 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6" th:text="${cita.id} != null ? 'Editar Cita' : 'Nueva Cita'"></h1>

        <form th:action="@{/citas/guardar}" th:object="${cita}" method="post" class="bg-white p-8 rounded shadow-md">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label for="servicio" class="block text-gray-700 mb-2">Servicio</label>
                <select th:field="*{servicio.id}" id="servicio" class="w-full p-2 border rounded" required>
                    <option th:each="servicio : ${servicios}" th:value="${servicio.id}" th:text="${servicio.nombre}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label for="empleado" class="block text-gray-700 mb-2">Empleado</label>
                <select th:field="*{empleado.id}" id="empleado" class="w-full p-2 border rounded" required>
                    <option th:each="empleado : ${empleados}" th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label for="cliente" class="block text-gray-700 mb-2">Cliente</label>
                <select th:field="*{cliente.id}" id="cliente" class="w-full p-2 border rounded" required>
                    <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
                </select>
            </div>

            <div class="mb-4">
                <label for="inicio" class="block text-gray-700 mb-2">Fecha y Hora de Inicio</label>
                <input type="datetime-local" th:field="*{inicio}" id="inicio" class="w-full p-2 border rounded" required />
            </div>

            <div class="mb-4">
                <label for="fin" class="block text-gray-700 mb-2">Fecha y Hora de Fin</label>
                <input type="datetime-local" th:field="*{fin}" id="fin" class="w-full p-2 border rounded" required />
            </div>

            <div class="mb-4">
                <label for="estado" class="block text-gray-700 mb-2">Estado</label>
                <select th:field="*{estado}" id="estado" class="w-full p-2 border rounded" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="confirmado">Confirmado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="nota" class="block text-gray-700 mb-2">Notas</label>
                <textarea th:field="*{nota}" id="nota" class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="flex justify-between mt-6">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded">
                    Guardar
                </button>
                <a href="/citas" class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded">
                    Cancelar
                </a>
            </div>

        </form>
    </div>

    <!-- Scripts al final del body para mejor rendimiento -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            $('#servicio').select2({ placeholder: 'Seleccione un servicio', allowClear: true });
        });
    </script>

</body>
</html>
