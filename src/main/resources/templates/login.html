<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar sesión</h2>

        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold text-gray-700">Correo electrónico</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Entrar
                </button>
            </div>

            <div th:if="${param.error}" class="text-red-600 text-sm mt-2">
                <p>Correo o contraseña inválidos</p>
            </div>

            <div th:if="${param.logout}" class="text-green-600 text-sm mt-2">
                <p>Has cerrado sesión correctamente</p>
            </div>
        </form>
    </div>

</body>
</html>
