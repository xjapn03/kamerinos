<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Sistema de Ventas de Belleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@2.2.1/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 border-b-2 border-gray-200">
        <div class="max-w-screen-xl flex items-center justify-between p-4 mx-auto">
            <!-- Logo -->
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Sistema de Ventas</span>
            </a>
    
            <!-- Botón de menú para dispositivos pequeños -->
            <button id="hamburger-btn" class="md:hidden p-2 text-white rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
    
            <!-- Menú de enlaces para pantallas grandes -->
            <div class="hidden md:flex md:w-auto md:order-1" id="navbar-user">
                <ul class="flex space-x-8 rtl:space-x-reverse">
                    <li>
                        <a href="/" th:class="${requestURI == '/' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Home</a>
                    </li>
                    <li>
                        <a href="/clientes" th:class="${requestURI == '/clientes' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Clientes</a>
                    </li>
                    <li>
                        <a href="/empleados" th:class="${requestURI == '/empleados' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Empleados</a>
                    </li>
                    <li>
                        <a href="/ventas" th:class="${requestURI == '/ventas' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Ventas</a>
                    </li>
                    <li>
                        <a href="/servicios" th:class="${requestURI == '/servicios' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Servicios</a>
                    </li>
                    <li>
                        <a href="/categorias" th:class="${requestURI == '/categorias' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Categorias</a>
                    </li>
                </ul>
            </div>
        </div>
    
        <!-- Menú desplegable para dispositivos pequeños -->
        <div class="md:hidden hidden" id="mobile-menu">
            <ul class="space-y-4 px-2 py-4">
                <li>
                    <a href="/" th:class="${requestURI == '/' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Home</a>
                </li>
                <li>
                    <a href="/clientes" th:class="${requestURI == '/clientes' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Clientes</a>
                </li>
                <li>
                    <a href="/empleados" th:class="${requestURI == '/empleados' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Empleados</a>
                </li>
                <li>
                    <a href="/ventas" th:class="${requestURI == '/ventas' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Ventas</a>
                </li>
                <li>
                    <a href="/servicios" th:class="${requestURI == '/servicios' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Servicios</a>
                </li>
                <li>
                    <a href="/categorias" th:class="${requestURI == '/categorias' ? 'block py-2 px-3 text-white bg-blue-700 rounded-md' : 'block py-2 px-3 text-white rounded-md hover:bg-gray-100'}">Categorias</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <!-- Contenido principal -->
    <main class="flex-grow p-8">
        <!-- Aquí se insertará el contenido dinámico -->
        <div th:replace="~{${contenido}}"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white rounded-lg shadow-sm dark:bg-gray-900">
        <div class="w-full mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">About</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                    </li>
                    <li>
                        <a href="#" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <span class="block text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.</span>
        </div>
    </footer>    

    <!-- Script para manejar el menú en dispositivos pequeños -->
    <script>
        document.getElementById('hamburger-btn').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden'); // Alterna la visibilidad del menú en móvil
        });
    </script>

</body>
</html>
